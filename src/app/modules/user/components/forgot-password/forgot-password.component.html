<app-header-auth fxHide.gt-xs></app-header-auth>
<div class="sign-in-container" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="2%">
  <div fxFlex="1 1 8" fxLayout="row" fxLayoutAlign="center center">
    <a routerLink="/">
      <img src="assets/images/logo.png" alt="logo">
    </a>
  </div>

  <div fxFlex="1 1 8" fxLayout="row" fxLayoutAlign="center center" style="padding-bottom: 20px;">
    <h2 class="title-auth-form">Forgot Password</h2>
  </div>

  <div fxFlex="1 1 8" fxLayout="row" fxLayoutAlign="center center">
    <p class="form-text">Please enter your email address associated with<br>
      your account, weâ€™ll send you a link to reset your password.</p>
  </div>

  <div fxFlex="1 1 8" fxLayout="row" fxLayoutAlign="start center" class="full-width">
    <mat-form-field color="primary" class="full-width" appearance="outline">
      <mat-label>Email or Phone Number</mat-label>
      <input matInput type="text">
      <mat-icon matSuffix>close</mat-icon>
    </mat-form-field>
  </div>

  <div fxFlex="1 1 8" fxLayout="row" fxLayoutAlign="start center" class="full-width">
    <button mat-flat-button color="accent" id="submit" class="full-width">
      Continue
    </button>
  </div>

  <div fxFlex="1 1 40" fxLayout="row" fxLayoutAlign="center end" style="padding-top: 30px">
    <div style="height: 30vh" fxLayout="column" fxLayoutAlign="end">
      <a routerLink="/users/sign-in" class="form-link">Go back</a>
    </div>
  </div>
</div>
