<h2 class="title-3">Sales</h2>

<div fxLayout="row"
     fxLayout.xs="column"
     fxLayoutAlign="space-between center"
     fxLayoutAlign.xs="start start"
     style="padding: 10px"
     fxLayoutGap.xs="10px"
>
  <div fxFlex="50" fxLayout.xs="row" fxLayoutAlign.xs="space-between">
    <a mat-stroked-button color="primary">Opened</a>&nbsp;
    <a mat-stroked-button>Completed</a>
  </div>
  <div fxFlex="50" fxLayout="row" fxLayoutAlign="end end">
    <mat-form-field appearance="outline" color="primary" class="long-form-field">
      <input matInput placeholder="Search for tickets">
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
  </div>
</div>
<div class="table-wrapper">
  <table mat-table [dataSource]="tickets" class="mat-elevation-z3" datatable [dtOptions]="dtOptions">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox color="primary"></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let event">
        <mat-checkbox color="primary"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Event</th>
      <td mat-cell *matCellDef="let event">{{event.name}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date on Sale</th>
      <td mat-cell *matCellDef="let event">{{event.date | date:'mediumDate'}}</td>
    </ng-container>

    <ng-container matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let event">{{event.quantity}}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Ticket Type</th>
      <td mat-cell *matCellDef="let event">{{event.ticketType}}</td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Ticket ID</th>
      <td mat-cell *matCellDef="let event">{{event.ticketId}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Ticket Price</th>
      <td mat-cell *matCellDef="let event">{{event.price}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let event">
        <div style="display: flex; height: auto; align-items: flex-start; justify-content: center">
            <span *ngIf="event.status === 'paid'" style="display: inline-flex; align-items: flex-end">
              <mat-icon color="primary" style="font-size: 14px">circle</mat-icon>
            </span>
          <span>{{event.status}}</span>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let event">
        <button mat-stroked-button color="warn">{{event.actions[0]}}</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>
</div>
