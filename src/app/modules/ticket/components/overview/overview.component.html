<h2 class="title-3">Overview</h2>

<div fxLayout="row"
     fxLayout.xs="column"
     fxLayoutAlign="space-between stretch"
     fxLayoutAlign.xs="start stretch"
     fxLayoutGap="1%"
     fxLayoutGap.xs="10%"
     style="padding: 10px"
>
  <div fxFlex="50"
       fxLayout="column"
       fxLayoutGap="20px">
    <div fxFlex="">
      <app-overview-card>
        <ng-container class="title">Upcoming Events</ng-container>
        <ng-container class="content" style="width: 100% !important;">
          <div class="table-wrapper">
            <div class="full-width">
              <table mat-table [dataSource]="ticketsTableSource" class="mat-elevation-z1" style="width: 100%">

                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Event</th>
                  <td mat-cell *matCellDef="let ticket">{{ticket.eventName}}</td>
                </ng-container>

                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef>Event Date</th>
                  <td mat-cell *matCellDef="let ticket">{{ticket.date | date:'mediumDate'}}</td>
                </ng-container>

                <ng-container matColumnDef="qty">
                  <th mat-header-cell *matHeaderCellDef>Quantity</th>
                  <td mat-cell *matCellDef="let ticket">{{ticket.quantity}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
              </table>
            </div>
          </div>
        </ng-container>
      </app-overview-card>
    </div>
    <div fxFlex="">
      <app-overview-card>
        <ng-container class="title">Sales</ng-container>
        <ng-container class="content">You don't have any active sale right now </ng-container>
      </app-overview-card>
    </div>
  </div>
  <div fxFlex="50">
    <div fxLayout="column" fxLayoutAlign="start">
      <app-overview-card fxFlex="1 0  100%">
        <ng-container class="title">Upcoming Movies</ng-container>
        <ng-container class="content">
          <div class="table-wrapper">
            <div class="full-width">
              <table mat-table [dataSource]="ticketsTableSourceMovie" class="mat-elevation-z1" style="width: 100%">

                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Event</th>
                  <td mat-cell *matCellDef="let ticket">{{ticket.eventName}}</td>
                </ng-container>

                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef>Event Date</th>
                  <td mat-cell *matCellDef="let ticket">{{ticket.date | date:'mediumDate'}}</td>
                </ng-container>

                <ng-container matColumnDef="qty">
                  <th mat-header-cell *matHeaderCellDef>Quantity</th>
                  <td mat-cell *matCellDef="let ticket">{{ticket.quantity}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
              </table>
            </div>
          </div>
        </ng-container>
      </app-overview-card>
    </div>
  </div>
</div>
